<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fika Map Prototype</title>
  </head>

  <main class="d-flex flex-nowrap">
    <div class="side-bar d-flex flex-column flex-shrink-0 bg-light" style="width: 75px">
      <a href="/" class="d-flex p-3 link-dark text-decoration-none align-items-center justify-content-center" title="Home" data-bs-toggle="tooltip" data-bs-placement="right">
        <img src="./img/b2plogo.png" alt="icon" width="50px" height="50px" />
      </a>
      <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
        <li class="nav-item pt-0">
          <a href="#" class="nav-link active pt-1 pb-1 border-bottom rounded-0" aria-current="page" title="Region View" data-bs-toggle="tooltip" data-bs-placement="right" style="max-width: 75; padding-left: 0px; padding-right: 0">
            <i class="h3 bi bi-globe-europe-africa"></i>
            <p class="icon-title lh-1">Regional Impact</p>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link pt-1 pb-1 border-bottom rounded-0" title="Population View" data-bs-toggle="tooltip" data-bs-placement="right" style="max-width: 75; padding-left: 0px; padding-right: 0">
            <i class="h3 bi bi-people-fill"></i>
            <p class="icon-title lh-1">Population Impact</p>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link pt-1 pb-1 border-bottom rounded-0" title="Site View" data-bs-toggle="tooltip" data-bs-placement="right" style="max-width: 75; padding-left: 0px; padding-right: 0">
            <i class="h3 bi bi-pin-map-fill"></i>
            <p class="icon-title lh-1">Site Impact</p>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link pt-1 pb-1 rounded-0" title="Chart View" data-bs-toggle="tooltip" data-bs-placement="right" style="max-width: 75; padding-left: 0px; padding-right: 0">
            <i class="h3 bi bi-bar-chart-fill"></i>
            <p class="icon-title lh-1">Chart View</p>
          </a>
        </li>
      </ul>
    </div>
    <!-- add a bootstrap vertical divider -->
    <span class="border-end border-1"></span>

    <!-- <div class="b-example-divider b-example-vr"></div> -->

    <form class="map-menu col-9 bg-light d-block align-items-center text-center justify-content-center py-2 px-2" style="width: 333px">
      <!-- <h1 class="text-center">Rwanda</h1> -->
      <!-- bootstrap large button that is centered in div -->
      <div>
        <h4>Country:</h4>
        <select class="country-select form-select-lg my-3 mx-3" aria-label=".form-select-lg example">
          <option value="0" selected>Rwanda</option>
          <option value="1">Ethiopia</option>
          <option value="2">Uganda</option>
          <option value="3">Zambia</option>
        </select>
      </div>

      <div class="btn-group my-3 mx-1 btn-group-sm shadow" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="reg-radio" id="grid-radio" autocomplete="off" checked />
        <label class="btn btn-outline-primary" for="grid-radio">Grid Cell</label>

        <input type="radio" class="btn-check" name="reg-radio" id="tz-radio" autocomplete="off" />
        <label class="btn btn-outline-primary" for="tz-radio">Travel Zones</label>

        <input type="radio" class="btn-check" name="reg-radio" id="vil-radio" autocomplete="off" />
        <label class="btn btn-outline-primary" for="vil-radio">Village Region</label>

        <input type="radio" class="btn-check" name="reg-radio" id="subreg-radio" autocomplete="off" />
        <label class="btn btn-outline-primary" for="subreg-radio">Sub Region</label>

        <input type="radio" class="btn-check" name="reg-radio" id="reg-radio" autocomplete="off" />
        <label class="btn btn-outline-primary" for="reg-radio">Main Region</label>
        <!-- add a bootstrap range slider with tick marks labeled 1, 2, 3, 4, 5 -->
      </div>

      <div class="category-group btn-group my-2 mx-1 btn-group-sm shadow" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="all-radio" autocomplete="off" checked />
        <label class="btn btn-outline-primary" for="all-radio">All</label>

        <input type="radio" class="btn-check" name="btnradio" id="health-radio" autocomplete="off" />
        <label class="btn btn-outline-primary" for="health-radio">Health</label>

        <input type="radio" class="btn-check" name="btnradio" id="edu-radio" autocomplete="off" />
        <label class="btn btn-outline-primary" for="edu-radio">Education</label>
        <!-- add a bootstrap range slider with tick marks labeled 1, 2, 3, 4, 5 -->
      </div>
      <!-- add a boostrap range slider between 1-5 with steps every 1 -->
      <div class="my-3 mx-1">
        <input type="range" class="form-range px-3" min="1" max="5" step="1" id="customRange3" />
        <!-- add labels to each step and align these labels where the slider stops-->

        <div class="row">
          <div class="col-2">1</div>
          <div class="col-2">2</div>
          <div class="col-2">3</div>
          <div class="col-2">4</div>
          <div class="col-2">5</div>
        </div>
      </div>
      <h4>Size by:</h4>
      <div class="pb-4">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="size-menu" id="pop-radio" />
          <label class="form-check-label" for="pop-radio"> Population </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="size-menu" id="extra-radio" checked />
          <label class="form-check-label" for="flexRadioDefault2"> Something Else </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="size-menu" id="nothing-radio" />
          <label class="form-check-label" for="nothing-radio"> Nothing </label>
        </div>
      </div>

      <h2>Layer visibility</h2>
      <div class="py-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="satellite" id="satellite" />
          <label class="form-check-label" for="streets"> Satellite Imagery </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="streets" id="streets" checked />
          <label class="form-check-label" for="streets"> Streets </label>
        </div>
      </div>
    </form>
    <!-- create a div that takes up all room on page not covered by the map-meun -->
    <div class="col-12 col-md-9 col-xl-10 pl-md-5 bd-content" id="map"></div>
    <!-- add a bootstrap slider  -->
  </main>

  <script type="module" src="./js/main.js"></script>
  <!-- <script type="module" src="./js/map.js"></script> -->
</html>
