    <!-- add a bootstrap vertical divider -->
    <span class="border-end border-1"></span>

    <!-- <div class="b-example-divider b-example-vr"></div> -->
    <div class="map-menu col-9 bg-light d-block align-items-start justify-content-center py-2 px-2" style="width: 333px">
      <!-- <h1 class="text-center">Rwanda</h1> -->
      <!-- bootstrap large button that is centered in div -->
      <div>
        <select class="country-select form-select-lg my-3 mx-3 bg-light" aria-label=".form-select-lg example">
          <option selected>Rwanda</option>
          <option value="1">Ethiopia</option>
          <option value="2">Uganda</option>
          <option value="3">Zambia</option>
        </select>
      </div>
      
      <div class="btn-group my-3 mx-3" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked />
        <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" />
        <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" />
        <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
      </div>
    </div>
    <!-- create a div that takes up all room on page not covered by the map-meun -->
