<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- bootswatch -->
    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css" />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&family=Major+Mono+Display&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>B2P CIV</title>
    <link rel="icon" type="image/x-icon" href="./img/b2plogo.ico">

  </head>
  <body>
      <div class="sidebar" style="overflow-y:scroll; max-height: 100%;">
        <div class="card secondary mb-3 shadow-sm" style="max-width: 100%; opacity: 0.9">
          <div class="card-header fw-bold">
            <img src="./img/b2p-full-logo.png" style="height: 30px; right: 0px">
            <div class="vr my-0 py-0 mx-2"></div>
            Fika Map Data Experiments  
          </div>
          <div class="card-body">
            <h4 class="card-title">Layers</h4>
            <form>
              <fieldset class="form-group" id="layer-radios">
                <!-- <legend class="mt-4">Radio buttons</legend> -->
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="all-radio" value="option1" checked="" />
                  <label class="form-check-label" for="all-radio"> All bridge requests </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="flood-radio" value="option2" />
                  <label class="form-check-label" for="flood-radio"> Bridge requests by days flooded </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="width-radio" value="option3" />
                  <label class="form-check-label" for="width-radio"> Bridge requests by flooded river width </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="mortality-radio" value="option4" />
                  <label class="form-check-label" for="mortality-radio"> Bridge requests with reported mortalities </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="healthcare-radio" value="option5" />
                  <label class="form-check-label" for="healthcare-radio"> Sites currently preventing healthcare access </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="education-radio" value="option6" />
                  <label class="form-check-label" for="education-radio"> Sites currently preventing education access </label>
                </div>
                <!-- <div class="form-check">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="host-radio" value="option6" disabled/>
                  <label class="form-check-label" for="host-radio"> Bridge requests within 5km of host village </label>
                </div> -->
              </fieldset>
              <hr />
              <h4 class="card-title">Map Controls</h4>
              <form>
                <fieldset class="form-group">
                  <p></p>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="sat-switch" />
                    <label class="form-check-label" for="sat-switch">Satellite view</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="3D-switch" />
                    <label class="form-check-label" for="3D-switch">3D view</label>
                  </div>
                </fieldset>
              </form>
            </form>
            <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
          </div>
        </div>

        <div class="live-data">
          <div class="live-data-text" id="live-data-text"></div>
          <div class="live-data-graphic" id="live-data-graphic"></div>
        </div>

        </div>
      </div>
      <div class="map" id="map"></div>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
